name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: ["1.19.x", "1.20.x", "1.21.x"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
        check-latest: true

    - name: Test
      run: go test -v -race ./...

  test-asdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v2

      - name: Tests
        run: go test -v ./...
